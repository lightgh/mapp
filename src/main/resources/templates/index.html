<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Media Web Application</title>
  <link rel="shortcut icon" th:href="@{/favicon.png}" type="image/x-icon" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script th:src="@{/scripts.js}"></script>
  <link rel="stylesheet" th:href="@{/custom.css}">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="centered">
        <div class="teal" style="margin:0.1em" >
          <span style="margin:0.1em; font-size:2em">
            Song Playlist Application
          </span>
          <span style="margin:0.25em; float:right">
            <a th:title="Click to Open Swagger UI" href="swagger-ui.html">
              <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Swagger-logo.png" alt="Swagger Logo" width="30px" height="30px" >
            </a>
          </span>
        </div>
        <table id="playlist" class="table table-striped table-bordered table-responsive">
          <thead class="teal" style="color:white; font-size: 1.5em">
            <tr>
              <td>Name</td>
              <td>Songs</td>
              <td style="width:15%"></td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>

        </table>
      </div>
    </div>
  </div>


</body>
</html>
